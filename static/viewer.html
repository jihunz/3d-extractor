<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer - Gaussian Splat Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --accent-primary: #00d4ff;
            --accent-secondary: #7b2cbf;
            --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --border-color: #2a2a3a;
            --success: #00ff88;
            --warning: #ffaa00;
            --error: #ff4466;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1rem 2rem;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--accent-gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn {
            padding: 0.6rem 1.25rem;
            border: none;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
        }

        /* Viewer Container */
        #viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #viewer-canvas {
            width: 100%;
            height: 100%;
        }

        /* Upload Zone Overlay */
        .upload-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 15, 0.95);
        }

        .upload-overlay.hidden {
            display: none;
        }

        .upload-zone {
            width: 500px;
            padding: 3rem;
            background: var(--bg-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--accent-primary);
            background: rgba(0, 212, 255, 0.05);
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-icon svg {
            width: 40px;
            height: 40px;
            stroke: var(--accent-primary);
        }

        .upload-zone h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .upload-zone p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .supported-formats {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .format-badge {
            padding: 0.25rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 80;
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem;
            background: rgba(18, 18, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }

        .control-panel.hidden {
            display: none;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 10px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .control-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
        }

        .control-divider {
            width: 1px;
            background: var(--border-color);
            margin: 0 0.25rem;
        }

        /* Info Panel */
        .info-panel {
            position: fixed;
            top: 80px;
            right: 1.5rem;
            z-index: 80;
            width: 280px;
            background: rgba(18, 18, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        .info-panel.hidden {
            display: none;
        }

        .info-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-close {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .info-body {
            padding: 1rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .info-value {
            font-size: 0.9rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-primary);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 200;
            background: rgba(10, 10, 15, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .loading-progress {
            margin-top: 1rem;
            width: 200px;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: var(--accent-gradient);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 6rem;
            right: 2rem;
            z-index: 300;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--error); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Hidden file input */
        #file-input {
            display: none;
        }

        /* Help text */
        .help-text {
            position: fixed;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 70;
            padding: 0.75rem 1.5rem;
            background: rgba(18, 18, 26, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-align: center;
        }

        .help-text.hidden {
            display: none;
        }

        .help-text kbd {
            padding: 0.2rem 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            margin: 0 0.25rem;
        }
    </style>
</head>

    <!-- Three.js & GaussianSplats3D -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.4.7/build/gaussian-splats-3d.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';

        class Viewer {
            constructor() {
                this.viewer = null;
                this.isModelLoaded = false;
                this.autoRotate = false;
                this.modelInfo = {};

                this.init();
            }

            init() {
                this.setupElements();
                this.setupEventListeners();
                this.checkUrlParams();
            }

            setupElements() {
                this.container = document.getElementById('viewer-container');
                this.canvas = document.getElementById('viewer-canvas');
                this.uploadOverlay = document.getElementById('upload-overlay');
                this.uploadZone = document.getElementById('upload-zone');
                this.loadingOverlay = document.getElementById('loading-overlay');
                this.loadingText = document.getElementById('loading-text');
                this.loadingProgressBar = document.getElementById('loading-progress-bar');
                this.controlPanel = document.getElementById('control-panel');
                this.infoPanel = document.getElementById('info-panel');
                this.helpText = document.getElementById('help-text');
                this.fileInput = document.getElementById('file-input');
            }

            setupEventListeners() {
                // File upload
                this.uploadZone.addEventListener('click', () => this.fileInput.click());
                this.uploadZone.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.uploadZone.addEventListener('dragleave', () => this.uploadZone.classList.remove('dragover'));
                this.uploadZone.addEventListener('drop', (e) => this.handleDrop(e));
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                // Header buttons
                document.getElementById('btn-upload').addEventListener('click', () => this.fileInput.click());
                document.getElementById('btn-info').addEventListener('click', () => this.toggleInfoPanel());
                document.getElementById('btn-info-close').addEventListener('click', () => this.toggleInfoPanel());

                // Control buttons
                document.getElementById('btn-reset-view').addEventListener('click', () => this.resetView());
                document.getElementById('btn-rotate').addEventListener('click', () => this.toggleAutoRotate());
                document.getElementById('btn-zoom-in').addEventListener('click', () => this.zoom(0.8));
                document.getElementById('btn-zoom-out').addEventListener('click', () => this.zoom(1.2));
                document.getElementById('btn-fullscreen').addEventListener('click', () => this.toggleFullscreen());

                // Global drop
                document.addEventListener('dragover', (e) => e.preventDefault());
                document.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (e.dataTransfer.files.length > 0) {
                        this.loadFile(e.dataTransfer.files[0]);
                    }
                });
            }

            checkUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const fileUrl = urlParams.get('file');
                if (fileUrl) {
                    this.loadUrl(fileUrl);
                }
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadZone.classList.add('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadZone.classList.remove('dragover');
                if (e.dataTransfer.files.length > 0) {
                    this.loadFile(e.dataTransfer.files[0]);
                }
            }

            handleFileSelect(e) {
                if (e.target.files.length > 0) {
                    this.loadFile(e.target.files[0]);
                }
            }

            async loadFile(file) {
                const validExtensions = ['.ply', '.splat', '.ksplat'];
                const ext = '.' + file.name.split('.').pop().toLowerCase();
                
                if (!validExtensions.includes(ext)) {
                    this.showToast('Unsupported file format. Use .ply, .splat, or .ksplat', 'error');
                    return;
                }

                this.modelInfo = {
                    filename: file.name,
                    filesize: this.formatFileSize(file.size),
                    format: ext.toUpperCase().slice(1)
                };

                const url = URL.createObjectURL(file);
                await this.loadModel(url);
            }

            async loadUrl(url) {
                const filename = url.split('/').pop();
                const ext = '.' + filename.split('.').pop().toLowerCase();

                this.modelInfo = {
                    filename: filename,
                    filesize: 'Remote file',
                    format: ext.toUpperCase().slice(1)
                };

                await this.loadModel(url);
            }

            async loadModel(url) {
                this.showLoading(true);
                this.uploadOverlay.classList.add('hidden');

                try {
                    // Dispose previous viewer if exists
                    if (this.viewer) {
                        this.viewer.dispose();
                        this.viewer = null;
                    }

                    // Create new viewer
                    this.viewer = new GaussianSplats3D.Viewer({
                        canvas: this.canvas,
                        cameraUp: [0, 1, 0],
                        initialCameraPosition: [0, 0, 5],
                        initialCameraLookAt: [0, 0, 0],
                        selfDrivenMode: true,
                        dynamicScene: false,
                        useBuiltInControls: true,
                        dropInMode: false,
                        freeIntermediateSplatData: true,
                        sharedMemoryForWorkers: false,
                        integerBasedSort: true,
                        halfPrecisionCovariancesOnGPU: true,
                        antialiased: true,
                        splatSortDistanceMapPrecision: 16,
                        sphericalHarmonicsDegree: 0
                    });

                    // Load model with progress
                    await this.viewer.addSplatScene(url, {
                        progressiveLoad: true,
                        onProgress: (percent, message) => {
                            this.updateProgress(percent, message);
                        }
                    });

                    // Start rendering
                    this.viewer.start();

                    this.isModelLoaded = true;
                    this.showLoading(false);
                    this.controlPanel.classList.remove('hidden');
                    this.helpText.classList.remove('hidden');
                    
                    // Update info
                    this.modelInfo.splats = this.viewer.splatMesh ? 
                        this.formatNumber(this.viewer.splatMesh.getSplatCount()) : 'Unknown';
                    this.updateInfoPanel();

                    this.showToast('Model loaded successfully', 'success');

                } catch (error) {
                    console.error('Failed to load model:', error);
                    this.showLoading(false);
                    this.uploadOverlay.classList.remove('hidden');
                    this.showToast('Failed to load model: ' + error.message, 'error');
                }
            }

            showLoading(show) {
                if (show) {
                    this.loadingOverlay.classList.remove('hidden');
                    this.loadingProgressBar.style.width = '0%';
                } else {
                    this.loadingOverlay.classList.add('hidden');
                }
            }

            updateProgress(percent, message) {
                this.loadingProgressBar.style.width = percent + '%';
                if (message) {
                    this.loadingText.textContent = message;
                }
            }

            resetView() {
                if (this.viewer && this.viewer.controls) {
                    this.viewer.controls.reset();
                }
            }

            toggleAutoRotate() {
                if (!this.viewer || !this.viewer.controls) return;
                
                this.autoRotate = !this.autoRotate;
                this.viewer.controls.autoRotate = this.autoRotate;
                
                const btn = document.getElementById('btn-rotate');
                btn.classList.toggle('active', this.autoRotate);
            }

            zoom(factor) {
                if (!this.viewer || !this.viewer.controls) return;
                
                const camera = this.viewer.camera;
                camera.position.multiplyScalar(factor);
                this.viewer.controls.update();
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            toggleInfoPanel() {
                this.infoPanel.classList.toggle('hidden');
            }

            updateInfoPanel() {
                document.getElementById('info-filename').textContent = this.modelInfo.filename || '-';
                document.getElementById('info-filesize').textContent = this.modelInfo.filesize || '-';
                document.getElementById('info-splats').textContent = this.modelInfo.splats || '-';
                document.getElementById('info-format').textContent = this.modelInfo.format || '-';
            }

            formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
                return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
            }

            formatNumber(num) {
                if (num < 1000) return num.toString();
                if (num < 1000000) return (num / 1000).toFixed(1) + 'K';
                return (num / 1000000).toFixed(2) + 'M';
            }

            showToast(message, type = 'info') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                
                const icon = type === 'success' ? '✓' : type === 'error' ? '✕' : 'ℹ';
                toast.innerHTML = `
                    <span style="font-size: 1.2rem;">${icon}</span>
                    <span>${message}</span>
                `;
                
                container.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(() => toast.remove(), 300);
                }, 4000);
            }
        }

        // Initialize viewer
        window.addEventListener('DOMContentLoaded', () => {
            window.viewer = new Viewer();
        });
    </script>
</body>
</html>
